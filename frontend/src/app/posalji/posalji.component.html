<table>
    <thead>
        Slanje domaćeg zadatka
    </thead>
    <tr>
        <td> <input type="file" 
            accept=".doc,.docx,text/plain,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
            id="file" (change)="handleFileInput($event.target.files)"> </td>
    </tr>
    <tr>
        <td> <button class="btn btn-success" (click)="posaljiDomaci()"> POŠALJI </button> </td>
    </tr>
    <tr>
            <td> <a style="font-weight: bolder;" routerLink='/domaci'> Vrati se nazad </a></td>
    </tr>
    <span style="color: brown;">
        {{ message }}
    </span>
    <br/>
</table>
